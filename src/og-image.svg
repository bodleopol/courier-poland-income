<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Rybezh — робота в Польщі">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0F766E"/>
      <stop offset="55%" stop-color="#00A67E"/>
      <stop offset="100%" stop-color="#14B8A6"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.18)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.08)"/>
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- subtle pattern -->
  <g opacity="0.18">
    <circle cx="1050" cy="130" r="140" fill="#FFFFFF"/>
    <circle cx="1010" cy="170" r="90" fill="#FFFFFF"/>
    <circle cx="150" cy="540" r="180" fill="#FFFFFF"/>
  </g>

  <!-- content card -->
  <g filter="url(#shadow)">
    <rect x="90" y="110" width="1020" height="410" rx="28" fill="url(#card)" stroke="rgba(255,255,255,0.22)"/>
  </g>

  <!-- logo mark -->
  <g transform="translate(140,170)">
    <rect x="0" y="0" width="84" height="84" rx="18" fill="rgba(255,255,255,0.18)" stroke="rgba(255,255,255,0.28)"/>
    <path d="M18 30.5L42 17l24 13.5v27L42 71 18 57.5v-27Z" fill="none" stroke="#FFFFFF" stroke-width="4" stroke-linejoin="round"/>
    <path d="M18 30.5L42 44l24-13.5" fill="none" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M42 44v27" fill="none" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round"/>
  </g>

  <text x="250" y="220" fill="#FFFFFF" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="64" font-weight="800" letter-spacing="0.2px">Rybezh</text>
  <text x="250" y="282" fill="rgba(255,255,255,0.92)" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="28" font-weight="600">Робота в Польщі без зайвого шуму</text>

  <text x="140" y="380" fill="rgba(255,255,255,0.92)" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="28" font-weight="500">
    Вакансії • пояснення умов • підтримка
  </text>

  <text x="140" y="440" fill="rgba(255,255,255,0.78)" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="22" font-weight="500">
    rybezh.site
  </text>
</svg>
