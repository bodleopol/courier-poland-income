<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Подати заявку — робота кур'єром у Польщі</title>
  <link rel="stylesheet" href="/styles.css">
  <meta name="description" content="Заповніть форму, і ми зв'яжемося з вами для безкоштовної консультації щодо роботи кур'єром у Польщі.">
</head>
<body>
  <header class="site-header"><div class="wrap"><h1>Подати заявку</h1><nav><a href="/">Головна</a></nav></div></header>
  <main class="wrap">
    <section class="page-content">
      <p>Залиште свої контакти і ми допоможемо знайти роботу кур'єром у Польщі.</p>
      <form action="mailto:example@example.com" method="post" enctype="text/plain">
        <label>Ім'я<br><input name="name" required></label><br><br>
        <label>Телефон або email<br><input name="contact" required></label><br><br>
        <label>Місто<br><input name="city"></label><br><br>
        <button class="btn" type="submit">Надіслати</button>
      </form>
      <p class="muted">Або напишіть у Telegram: <a href="https://t.me/yourname">@yourname</a></p>
    </section>
  </main>
  <footer class="site-footer"><div class="wrap">&copy; 2026</div></footer>
</body>
</html>
